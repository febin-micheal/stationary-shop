{% extends 'base.html' %}
{% block head %}
<title>Edit Store</title>
<h1>Update Store</h1>
{% endblock %}

{% block content %}
<form action="{% url 'store_update' object.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="method" value="update">Update</button>
</form>
{% endblock %}
