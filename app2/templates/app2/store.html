{% extends 'base.html' %}
<title>Stationary Stores</title>
<h1>Stationary Stores</h1>

{% block content %}
<form action="/store/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" name="insert" value="insert">Insert</button>
</form>

<table class="table">
    <tr>
        <th>Store name</th>
    </tr>
    {% for store in store_list %}
    <tr>
        <td>{{ store.name }} </td>
        <form action="/store/{{ store.id }}", method="post">
            {% csrf_token %}
            <td><button type="submit" name="delete" value="delete">Delete</button> </td>
        </form>
        <form action="/store/{{ store.id }}", method="post">
            {% csrf_token %}
            <td><button type="submit" name="edit" value="edit">Edit</button> </td>    
        </form>
    </tr>
    {% endfor %}    
</table>
{% endblock %}
